<body>

<div class="container">
  <div class="character">
    <img src=".\assets\images\icons\Login.jpg" alt="Character" />
  </div>
  <div class="login-form">
    <h2>Welcome Back!</h2>
    <form>
      <div class="form-group">
        <label for="email">Your email <span style="color:red">*</span></label>
        <input type="email" id="email" placeholder="enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Your password <span style="color:red">*</span></label>
        <input type="password" id="password" placeholder="enter your password" required />
      </div>
      <div class="register">
        don't have an account? <a href="register.html">register new</a>
      </div>
      <button type="submit" class="login-btn">Login Now</button>
    </form>
</div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=".\assets\css\login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
</head>
<body>
    <div class="container">
        <div class="image">
        
            <img src=".\assets\images\icons\Resister.jpg">
        </div>
        <form action="#">
            <h2>Register Now</h2>
            <div class="form-group">
                <label for="name">Your name <span style="color: red;">*</span></label>
                <label for="password">Your password <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="enter your name" required>
                <input type="password" id="password" name="password" placeholder="enter your password" required>
            </div>
            <div class="form-group">
                <label for="mobile number">Mobile number <span style="color: red;">*</span></label>
                <label for="confirm-password">Your password <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="enter your phone number" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm your password" required>
            </div>
            <div class="form-group">
                <label for="email">Your email <span style="color: red;">*</span></label>
                <label for="email">Your email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>
                <input type="email" id="email" name="email" placeholder="confirm your email" required>
            </div>
            <div class="login-link">already have an account? <a href="login.html">login now</a></div>
            <button class="btn" type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
